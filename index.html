<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row my-5 my-sm-5 my-md-5 my-lg-5 my-xl-5 my-xxl-5">
        <div class="col">
          <h1 class="text-center app-name">To-do Application</h1>
          <div
            class="mx-auto mx-sm-auto mx-md-auto mx-lg-auto mx-xl-auto d-flex 
            justify-content-center
            justify-content-sm-center justify-content-md-center 
            justify-content-lg-center justify-content-xl-center 
            align-items-lg-center align-items-xl-center
            my-4 my-sm-4 my-md-4 my-lg-4 my-xl-4"
            id="addNew"
            data-bs-toggle="modal"
            data-bs-target="#form"
          >
            <span>Add New Task &nbsp;</span>
            <i class="fa fa-plus"></i>
          </div>
          <h3 class="text-center">Tasks</h3>
          <div class="text-center" id="tasks"></div>
          <form
            class="modal fade"
            id="form"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Add New Task
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <p>Task Title</p>
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="taskInput"
                  />
                  <div id="message"></div>
                  <br />
                  <p>Due Date</p>
                  <input
                    type="date"
                    class="form-control"
                    name=""
                    id="dateInput"
                  />
                  <br />
                  <p>Description</p>
                  <textarea
                    name=""
                    class="form-control"
                    id="description"
                    cols="30"
                    rows="5"
                  ></textarea>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" id="addTask" class="btn btn-primary">
                    Add
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
