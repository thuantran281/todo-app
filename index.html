<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row my-4 my-sm-4 my-md-4 my-lg-4 my-xl-5 my-xxl-5">
        <div class="col">
          <h1 class="text-center app-name">To-do Application</h1>
          <form id="addTask">
            <div class="d-flex justify-content-center my-4 my-sm-4 my-md-4 my-xl-4">
              <input
                type="text"
                name="create"
                class="input-box input-padding todo-input"
                id="create"
                placeholder="Add your task"
              />
              <input type="submit" id="submit" value="Submit" />
            </div>
          </form>
          <div class="my-4 my-sm-4 my-xl-5 my-xxl-4 me-xl-auto">
            <ul class="todo-list">
              <li>Do homework</li>
              <li>Write thesis</li>
              <li>Meeting with supervisor</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
